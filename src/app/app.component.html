<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
<h1 class='title'>Angular Router App</h1>
<!-- ************************* 헤더 부분 시작 ************************* -->
<header class='header'>
  <a routerLink='/'>
    <img class='logo' src='https://source.unsplash.com/random' alt='logo' />
  </a>
  <nav>
    <ul class='nav__links'>
      <li><a routerLink='/auth/login'>Login</a></li>
      <li><a routerLink='/auth/register'>Register</a></li>
      <li><a routerLink='/communities'>Community</a></li>
    </ul>
  </nav>
  <a routerLink='/contact'>
    <button class='contact__btn'>Contact</button>
  </a>
</header>
<!-- ************************* 헤더 부분 끝 ************************* -->

<!-- ************************* 메인 부분 시작 ************************* -->
<div class='content'>
  <div *ngIf='window.location.href === "http://localhost:4200/" '>
    <app-home></app-home>
  </div>
  <router-outlet></router-outlet>
</div>
<!-- ************************* 푸터 부분 시작 ************************* -->
<footer class='footer'>
  <p>© 2021 Angular Router App</p>
</footer>
<!-- ************************* 푸터 부분 끝 ************************* -->
</body>
</html>
